<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Game screenshots">
  <meta property="og:title" content="Screenshots - TentCity">
  <meta property="og:description" content="Gallery of our games">
  <meta property="og:image" content="/static/images/TentCityStudio.png">
  <meta name="twitter:card" content="summary_large_image">
  <title>Screenshots - TentCity Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { accent: '#00FFC8' } } } }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
<header class="p-6 text-center">
  <h1 class="text-4xl font-bold text-accent">Screenshots</h1>
</header>
<nav class="bg-gray-900 text-accent text-center p-4" data-reveal>
  <a href="index.html" class="mx-2 hover:underline">Home</a>
  <a href="games.html" class="mx-2 hover:underline">Games</a>
  <a href="blog.html" class="mx-2 hover:underline">Blog</a>
  <a href="screenshots.html" class="mx-2 hover:underline">Screenshots</a>
  <a href="contact.html" class="mx-2 hover:underline">Contact</a>
  <a href="login.html" class="mx-2 hover:underline">Login</a>
</nav>
<main class="flex-grow container mx-auto px-4" data-reveal>
  <div class="mb-4 text-center space-x-2">
    <button class="filter-btn px-3 py-1 rounded-full bg-accent text-black" data-filter="all">All</button>
    <button class="filter-btn px-3 py-1 rounded-full bg-gray-800" data-filter="pixel">Pixel Art</button>
    <button class="filter-btn px-3 py-1 rounded-full bg-gray-800" data-filter="concept">Concept</button>
    <button class="filter-btn px-3 py-1 rounded-full bg-gray-800" data-filter="ui">In-Game UI</button>
  </div>
  <div class="gallery grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
    <img src="/static/images/Screenshot 2025-01-24 234326.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="pixel">
    <img src="/static/images/Screenshot 2025-01-26 141935.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="concept">
    <img src="/static/images/Screenshot 2025-01-28 101022.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="ui">
    <img src="/static/images/Screenshot 2025-02-02 150239.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="pixel">
    <img src="/static/images/Screenshot 2025-02-04 002826.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="concept">
    <img src="/static/images/Screenshot 2025-02-04 002858.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="ui">
    <img src="/static/images/Screenshot 2025-02-04 003122.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="pixel">
    <img src="/static/images/Screenshot 2025-02-04 230529.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="concept">
    <img src="/static/images/Screenshot 2025-02-06 195539.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="ui">
    <img src="/static/images/Screenshot 2025-02-06 195923.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="pixel">
    <img src="/static/images/Screenshot 2025-02-28 015411.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="concept">
    <img src="/static/images/Screenshot 2025-02-28 015447.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="ui">
    <img src="/static/images/Screenshot 2025-03-27 195435.png" alt="Screenshot" class="rounded-lg shadow" loading="lazy" data-type="pixel">
  </div>
</main>
<footer class="bg-gray-800 text-gray-300 py-4 text-center" data-reveal>
  <a href="index.html" class="text-accent">Back Home</a>
</footer>
<script src="script.js"></script>
<script>
// Filter functionality
const buttons = document.querySelectorAll('.filter-btn');
const images = document.querySelectorAll('.gallery img');
buttons.forEach(btn => btn.addEventListener('click', () => {
  const type = btn.dataset.filter;
  buttons.forEach(b => b.classList.remove('bg-accent','text-black'));
  btn.classList.add('bg-accent','text-black');
  images.forEach(img => {
    img.style.display = (type === 'all' || img.dataset.type === type) ? '' : 'none';
  });
}));
</script>
</body>
</html>
